<!DOCTYPE html>
<html>
<head>
  <title>Uploader des photos</title>
</head>
<body>

  <h1>Authentification</h1>
  <form action="http://localhost:4300/login" method="POST">
    <label for="username">Nom d'utilisateur:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Mot de passe:</label>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Se connecter">
  </form>

  <h1>Uploader des photos</h1>

  <form action="http://localhost:4300/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="photos" accept="image/*" multiple required><br><br>
    <input type="submit" value="Envoyer">
  </form>

</body>
</html>
