<!DOCTYPE html>
<html>
<head>
  <title>Eventslide : Authentification</title>
</head>
<body>
  <h1>Authentification</h1>
  <form action="http://localhost:4300/login" method="POST">
    <label for="username">Nom d'utilisateur:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Mot de passe:</label>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Se connecter">
  </form>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const authenticationFailed = urlParams.get('authenticationfailed');
    
    if (authenticationFailed === 'true') {
      const message = document.createElement('p');
      message.textContent = "L'authentification a échoué. Veuillez vérifier votre nom d'utilisateur et votre mot de passe.";
      document.body.appendChild(message);
    }
  </script>
</body>
</html>
