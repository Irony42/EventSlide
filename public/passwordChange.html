<!DOCTYPE html>
<html>

<head>
  <title>Eventslide : Password change</title>
  <style>
    body {
      background-color: #353740;
      color: #fff;
      text-align: center;
    }

    p {
      color: red;
    }
    p.success {
      color: green;
    }
  </style>
</head>

<body>
  <h1>Changer mon mot de passe</h1>
  <form action="/passwordChange" method="POST">
    <label for="password">Mot de passe courant:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="newPwd">Nouveau mot de passe:</label>
    <input type="password" id="newPwd" name="newPassword" required><br><br>
    <label for="newPwd2">Confirmer le nouveau mot de passe:</label>
    <input type="password" id="newPwd2" name="newPassword2" required><br><br>
    <input type="submit" value="Changer de mot de passe">
  </form>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const passwordChange = urlParams.get('passwordChange');

    if (passwordChange === 'true') {
      const message = document.createElement('p');
      message.textContent = "Le changement de mot de passe a échoué.";
      document.body.appendChild(message);
    } else if (passwordChange === 'false') {
      const message = document.createElement('p');
      message.className = "success"
      message.textContent = "Mot de passe changé.";
      document.body.appendChild(message);
    }
  </script>
</body>

</html>
