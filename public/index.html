<!DOCTYPE html>
<html>

<head>
  <title>Envoyer des photos</title>
</head>

<body>
  <h1>Envoyer des photos</h1>
  <style>
    body {
      background-color: #ffffff;
      color: #ff0000;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    form {
      margin: 0 auto;
      width: 300px;
    }

    input[type="file"] {
      display: block;
      margin: 0 auto;
    }

    input[type="submit"] {
      display: block;
      margin: 20px auto;
      background-color: #ff0000;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <form action="/upload?partyname=myParty" method="POST" enctype="multipart/form-data">
    <input type="file" name="photos" accept="image/*" multiple required><br><br>
    <input type="submit" value="Envoyer">
  </form>

</body>

</html>
